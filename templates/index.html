{% extends "layout.html" %}

{% block title %} Home Page {% endblock %}

{% block body %}

	{% if g.user %}
			<h1>You are logged in as {{ g.user }}!</h1>
	
	{% else %}
			<a href="{{ url_for('login') }}"> Click to Login</a><br>
			<a href="{{ url_for('registration') }}">Registrate</a>
	{% endif %}

{% endblock %}
